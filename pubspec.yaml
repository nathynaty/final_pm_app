name: flutteractivity
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # MIS DEPENDENCIAS 
  flutter_localizations:
    sdk: flutter
  get: ^4.3.8
  get_storage: ^2.0.3
  google_fonts: ^2.1.0
  sizer: ^2.0.15
  animate_do: ^2.0.0
  flutter_svg: ^0.23.0+1
  image_picker: ^0.8.4+4
  geolocator: ^7.7.1
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/img/
    
